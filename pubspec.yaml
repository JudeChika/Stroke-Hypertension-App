name: stroke_hypertension_app
description: "A new Flutter project for stroke and hypertension detection."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Animations (The "Flair") ---
  flutter_animate: ^4.5.2
  google_fonts: ^6.1.0
  percent_indicator: ^4.2.5
  lottie: ^3.3.1

  # --- State Management (The Architecture) ---
  flutter_riverpod: ^3.0.3
  equatable: ^2.0.5

  # --- Backend (Firebase) ---
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  # --- Machine Learning & Logic ---
  # tflite plugins temporarily removed to avoid AGP namespace build error.
  # Re-add or upgrade tflite_flutter_plus/tflite_flutter later when compatible.

  # --- Utilities ---
  intl: ^0.20.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/