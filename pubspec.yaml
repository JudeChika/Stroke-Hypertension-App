# Replace your project's pubspec.yaml with this (or edit to remove the fl_chart entry)
name: stroke_hypertension_app
description: "A new Flutter project for stroke and hypertension detection."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Animations (The "Flair") ---
  flutter_animate: ^4.5.2
  google_fonts: ^6.1.0
  percent_indicator: ^4.2.5
  lottie: 3.1.0

  # --- State Management (The Architecture) ---
  flutter_riverpod: ^2.6.1
  equatable: ^2.0.5

  # --- Backend (Firebase) ---
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.6.12

  # --- Utilities ---
  intl: ^0.19.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/